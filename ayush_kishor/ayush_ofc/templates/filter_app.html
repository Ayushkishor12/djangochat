<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Filter Employee Management System!</h1>
      <hr>
      <form action="/filter_emp" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Employee First/Last Name</label>
          <input
            type="text"
            id="name"
            name="name"
            value="{{ name }}"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="dept" class="form-label">Department</label>
          <input
            type="text"
            id="dept"
            name="dept"
            value="{{ dept }}"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input
            type="text"
            id="role"
            name="role"
            value="{{ role }}"
            class="form-control"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
