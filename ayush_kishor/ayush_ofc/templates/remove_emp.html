<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove_employee</title>
</head>
<body>
    <div class="container">
        <h1>remove an employee system</h1>
    <hr>

    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Choose Employee to be Removed
        </button>
        <ul class="dropdown-menu" aria-labelledby='dropdownMenuButton1'>
            {% for emp in emps%}
          <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
            {% endfor %}
        </ul>
      </div>



    </div>
</body>
</html>
